{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" x-data="data()">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masho Fitness</title>
    <link rel="stylesheet" href="{% static 'public/main.css' %}">
    <link rel="icon" type="" sizes="32x32" href="{% static 'img/favicon.jpeg'%}"/>
    <link rel="icon" type="" sizes="16x16" href="{% static 'img/favicon.jpeg'%}"/>
    
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="{% static 'js/init-alpine.js' %}"></script>
    <script src="{% static 'js/focus-trap.js' %}"></script>
    {% tailwind_css %}

</head>

<body>
    <div class="h-screen ">
        <div class="py-3 px-10 drop-shadow-sm flex-row flex cursor-no-drop w-full bg-slate-100">
            <img src="" alt="">
            <p class="text-orange-700 text-2xl font-mono font-extrabold">Masho Fitness</p>
        </div>
        <form action="{% url 'login'%}" method="post">
            {% csrf_token %}
            <div class="flex bg-gray-200 rounded-md my-10 mx-auto flex-col w-1/4 shadow-lg p-5 gap-4">
                <div class="mx-auto">
                    <span class="font-serif text-xl font-semibold text-zinc-600">Login Here</span>
                </div>

                <div class="flex flex-col">
                    <Label class="p-1 text-neutral-800 font-semibold">User Name</Label>
                    <input type="text" name="user-name" class="rounded-md shadow-inner bg-white outline-none border-none">
                </div>

                <div class="flex flex-col">
                    <Label class="p-1 text-neutral-800 font-semibold">Password</Label>
                    <input type="password" name="password" class="rounded-md shadow-inner bg-white outline-none border-none">
                </div>

                <div class="space-x-4 float-right">
                    <!-- <a href="{% url 'createUser'%}"><span class="font-semibold">Create Account ?</span></a> -->
                    <button class="bg-blue-600 px-6 rounded-xl text-white font-semibold font-mono text-lg py-1" name="login-button" value="login-button">
                        Login
                    </button>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
